<!doctype html>
<html>
<head>
    <title>KWEB Survey Page</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="title">
        <h2>KWEB Survey Page</h2>
    </div>
    <div class="logo">
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB Logo">
    </div>
    <div class="homepage">
        <a href="https://kwebofficial.com/" title="KWEB Homepage" target="_blank">KWEB Homepage</a>
    </div>
    <div class="name">
        <h3>1. Write your name.</h3>
        <input type="text" name="username">
    </div>
    <div class="student number">
        <h3>2. Write your student number.</h3>
        <input type="text" name="studentnumber">
    </div>
    <div class="level">
        <h3>3. Select your member level.</h3>
        <span class="admin">
            <label><input type="radio" name="level" value="Admin">Admin</label>
        </span>
        <span class="intern">
            <label><input type="radio" name="level" value="Intern">Intern</label>
        </span>
        <span class="qualified">
            <label><input type="radio" name="level" value="Qualified">Qualified</label>
        </span>
    <div class="level">
        <h3>4. Select all fields you are interested in.</h3>
        <span class="front-end">
            <label><input type="checkbox" name="field" value="front-end">Front-End</label>
        </span>
        <span class="back-end">
            <label><input type="checkbox" name="field" value="back-end">Back-End</label>
        </span>
        <span class="web crawling">
            <label><input type="checkbox" name="field" value="web crawling">Web Crawling</label>
        </span>
        <span class="web security">
            <label><input type="checkbox" name="field" value="web security">Web Security</label>
        </span>
        <span class="etcetera">
            <label>
                <input type="checkbox" name="field" value="etcetera">Etcetera
                <input type="text" name="username">
            </label>
        </span>
    <div class="feedback">
        <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
        <textarea id="feedback"
                  cols="100" rows="10"
                  placeholder="Introduce yourself"
                  name="introduction">
        </textarea>
    <div>
    <div class="submit">
        <button id="submit" type="submit">Submit your answers</button>
    </div>
</body>
</html>
